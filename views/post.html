<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/post.css">
    <script src="/public/js/post.js"></script>
</head>

<body>
    <div class="post_top">
        <h1 onclick="toHome()">首页</h1>
    </div>
    <hr>
    <div class="post_form">
        <!-- 
            以前表单是如何提交的？
            表单中需要提交的表单控件元素必须具有 name 属性
            表单提交分为：
                1.默认的提交行为
                2.可以使用异步表单提交

                action 就是表单提交的地址，说白了就是请求的url地址
                method 请求方法
                    get
                    post
         -->
        <form action="/pinglun" method="get">
            <div class="form_group">
                <label for="input_name">你的大名</label>
                <input type="text" name="name" required minlength="2" maxlength="10" id="input_name" placeholder="你的大名">
            </div>
            <div class="form_group">
                <label for="textarea_message">留言内容</label>
                <textarea type="text" name="message" id="textarea_message" placeholder="留言内容" required minlength="5"
                    maxlength="20"></textarea>
            </div>
            <div class="group">
                <button type="submit">发表</button>
            </div>
        </form>
    </div>
</body>

</html>
